<p-table [value]="sensors">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sensor>
        <tr>
            <td>{{sensor.id}}</td>
            <td>{{sensor.name}}</td>
            <td>{{sensor.latitude}}</td>
            <td>{{sensor.longitude}}</td>
        </tr>
    </ng-template>
</p-table>
